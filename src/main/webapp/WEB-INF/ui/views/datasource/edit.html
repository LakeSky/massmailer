<div class="container" ng-controller="DataSourceCreateController"> 
    <div class="modal-header">
        <h3 style="">Datový zdroj</h3>
    </div>
    <div class="modal-body ">
        <div class="row" >
            <div class="col-md-12">
                <form novalidate class="form-horizontal" ng-submit="save()" name="form"  >
                    <div class="form-group col-md-4">
                        <input type="hidden" ng-model="DataSource.id" interpol-model="id" server-error="id" name="id"/>
                        <label class="control-label col-sm-3"  for="name">Název</label>
                        <div class="col-sm-9">
                            <input class="input-sm" type="text" id = "name" name="name" ng-model="DataSource.name"  interpol-model="name" server-error="name"/>
                            <div class="errors"  show-inter="name" >
                                <error-message error="name" ></error-message>   
                            </div>
                        </div>
                    </div>  
                    <div class="col-md-8">
                        <div class="col-md-4 well" >
                            Název souboru: {{ fileU.name}}<br/>Typ souboru: {{ fileU.type}} 
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label col-sm-4" >Nahrát soubor</label>
                            <div class="col-sm-8">
                                <input type="file" ng-model="files" file-change id="file" >
                            </div>
                            <div ng-show="loadingfile" class="col-md-4">
                                <img src="img/ajax-loader.gif" width="220" height="19" alt="ajax-loader"/>
                            </div>
                        </div>  
                    </div>
                    <div class="row">
                        <h4 style="">Data</h4>
                        <table class="table table-condensed table-bordered" style="margin-bottom: 0px;">
                            <thead>
                            <th ng-repeat="f in DataSource.dataStructure.dataStructureFields" class="form-group">
                            <div   show-inter="dataStructure.dataStructureFields[{{f.index}}].name" >
                                <div class=" alert alert-danger" ><error-message error="dataStructure.dataStructureFields[{{f.index}}].name" ></error-message>  </div> 
                            </div>
                            <input   class="form-control input-sm" type="text" id = "dataStructure.dataStructureFields{{f.index}}.name" name="dataStructure.dataStructureFields[{{f.index}}].name" ng-model="f.name"  interpol-model="dataStructure.dataStructureFields[{{f.index}}].name" server-error="dataStructure.dataStructureFields[{{f.index}}].name"/>
                            </th>
                            </thead>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" ng-controller="DataSourceRowsListCtrl">
            <table class="table table-striped table-condensed table-bordered" >
                <thead>

                    <tr>
                        <th ng-repeat="f in DataSource.dataStructure.dataStructureFields">
                <div class="input-group">
                    <input class="form-control input-sm" placeholder="Search"  on-enter-blur on-blur-change="search(f)"  ng-indexname="f.index"  ng-model="f.searchString" type="text" />
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-sm"  ng-click="search(f)" type="submit"><i class="glyphicon glyphicon-search "></i></button>
                    </div>
                </div>

                </th>
                </tr> 

                </thead>

                <tr ng-repeat="row in dataSourceRows" >
                    <td ng-repeat="field in row.dataSourceFields" >
                        {{ field.value | format : DataSource.dataStructure.dataStructureFields[field.index].dataType }}
                    </td>
                </tr>
            </table>
            <pagination  max-size = "10" total-items="DataSource.recordsCount" page="currentPage" on-select-page="paginate(page-1)" ></pagination>

        </div>
    </div>

    <div class="modal-footer" >
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</div>
