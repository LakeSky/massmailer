
<div ng-controller="DataSourceCreateController">
    
    <div class="row">
        <form novalidate class="form-horizontal" ng-submit="save()" name="dataSource"  >
            <div class="col-md-6">
                <div class="control-group">
                    <input type="hidden" ng-model="DataSource.id" id="id" name="id" />
                </div>
                 <div class="control-group">
                     <label class="control-label" for="name">Název</label>
                        <div class="controls">
                            <input type="text" id = "name" name="name" ng-model="DataSource.name"  interpol-model="name" server-error="name"/>
                            <div class="errors"  show-inter="name" >
                                <error-message error="name" ></error-message>   
                            </div>
                        </div>
                    </div>
                <div class="control-group">
                    <label class="control-label" for="fileName">Soubor s daty</label>
                    <div class="controls">
                        <input type="text" ng-model="DataSource.fileName" id="fileName" name="fileName" interpol-model="fileName" server-error="fileName"  />
               
                    </div>
                </div>
 
                    <input type="file" ng-model="files" file-change>
                    <br><br>
                    Selected: {{ files.length}}
           
                <div class="control-group">
                    <button id="save" class="btn btn-primary">Uložit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div ng-repeat="f in DataSource.dataStructure.dataStructureFieldsCollection">
                    <div class="control-group">
                        <label class="control-label" for="dataStructure.dataStructureFieldsCollection{{f.index}}.dataSourceFName">{{f.fileFName}}</label>
                        <div class="controls">
                            <input type="text" id = "dataStructure.dataStructureFieldsCollection{{f.index}}.dataSourceFName" name="dataStructure.dataStructureFieldsCollection[{{f.index}}].dataSourceFName" ng-model="f.dataSourceFName"  interpol-model="dataStructure.dataStructureFieldsCollection[{{f.index}}].dataSourceFName" server-error="dataStructure.dataStructureFieldsCollection[{{f.index}}].dataSourceFName"/>
                            <div class="errors"  style="height: 1em;" show-inter="dataStructure.dataStructureFieldsCollection[{{f.index}}].dataSourceFName" >
                                <error-message error="dataStructure.dataStructureFieldsCollection[{{f.index}}].dataSourceFName" ></error-message>   
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </form>
    </div>
 







</div>
