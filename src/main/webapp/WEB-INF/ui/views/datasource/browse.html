<div class="row">
    <div class="container"> </div>
    <div>
        <div class="modal-header">
            <h3 style="">Datový zdroj</h3>
        </div>
        <div class="modal-body ">
            <div>
        
               <div class="row">
                <h4 style="">Náhled dat</h4>
                <table class="table table-striped table-condensed table-bordered" style="font-size: 0.9em;">
                    <thead>
                    <th ng-repeat="f in DataSource.dataStructure.dataStructureFields">
                        {{f.name}}
                    </th>
                    </thead>

                    <tr ng-repeat="row in dataSourceRows" >
                        <td ng-repeat="field in row.dataSourceFields" >
                            {{ field.value | format : DataSource.dataStructure.dataStructureFields[field.index].dataType }}
                        </td>
                    </tr>
                </table>
               </div>
            </div>


        </div>









    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</div>
</div>
