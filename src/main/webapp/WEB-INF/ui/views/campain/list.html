<div class="row>" >
    <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-home"></i>&nbsp;Masmailler</a></li>
        <li class="active"><i class="fa fa-envelope"></i>&nbsp;Kampaně</li>
        <li class="active"><i class="fa fa-list"></i>&nbsp;{{ctype}}</li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
                <h2 style="
            font-size: 20px;
            font-weight: 700;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;">Hromadné emaily : {{ctype}}</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div  class="row">

    <table  class="table table-striped table-condensed" style="width: 80%"  >
        <thead>
            <tr>
                <th><div class="input-group input-group">
            <input class="form-control" placeholder="Search"  on-enter-blur on-blur-change="search(f.searchString)"  ng-indexname="f.index"  ng-model="f.searchString" type="text" />
            <div class="input-group-btn">
                <button class="btn btn-default btn"  ng-click="search(f.searchString)" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </th>
        <th>
        </th>
        <th></th>
        <th class="text-right"><a class="btn btn-primary  pull-right"ng-href="#/campain/new"><i class="icon-plus-sign icon-white"></i> Nový kampaň</a></th>
        </tr>
        <tr>
            <th class="text-info">Název</th>
            <th class="text-right text-info">Počet záznamů</th>
            <th class="text-right text-info"  ng-show="{{ctype === 'FINISHED'}}"  >Počet odeslaných</th>
            <th class="text-right text-info">Akce</th>
        </tr>

        </thead>
        <tfoot>
            <tr><td colspan="4">
        <pagination  page="currentPage" on-select-page="paginate(page-1)" ></pagination>
        </td>
        </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="c in campains" >
                <td  class="col-lg-4" ><b>{{c.campainName}}</b></td>
                <td class="text-right" >{{c.recordsCount}}</td>
                <td class="text-right" ng-show="{{ctype === 'FINISHED'}}"  >{{c.recordsSent}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning dropdown-toggle dr" data-toggle="dropdown">Action <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left" >
                            <li ng-show="{{ ctype === 'FINISHED'}}"> <a ng-href="#/campain/{{c.id}}"  >Zobrazit emaily</a></li>
                            <li ng-show="{{ ctype === 'FINISHED'}}"> <a ng-href="#/campain-stats/{{c.id}}"  >Statistiky</a></li>
                            <li ng-show="{{ctype === 'EDIT'}}"> <a ng-href="#/campain/{{c.id}}"  >Upravit</a></li>
                            <li ng-show="{{c.status === 'EDIT'}}"  ><a ng-click="send(c)"  >Odeslat</a></li>
                            <li class="divider"></li>
                            <li ng-show="{{ctype === 'EDIT'}}"  ><a ng-click="openDeleteDialog(c.id, c.campainName)" >Smazat</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

    <div>
    </div>
</div>
