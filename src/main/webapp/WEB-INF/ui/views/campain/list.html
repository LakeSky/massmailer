
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Kampaně</h3>
    </div>
    <div class="panel-body">
        <div  >
            <table  class="table table-striped table-condensed"  >
                <thead><tr>
                        <th>Název</th>
                        <th>Počet záznamů</th>
                        <th>STAV</th>
                        <th class="text-right">Akce</th>
                    </tr>
                    <tr>
                        <th><div class="input-group" style="width: 50%">
                            <input class="form-control " placeholder="Search"  on-enter-blur on-blur-change="search()"  ng-indexname="f.index"  ng-model="f.searchString" type="text" />
                    <div class="input-group-btn">
                        <button class="btn btn-default"  ng-click="search()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                </th>
                <th>
                </th>
                <th></th>
                <th class="text-right"><a class="btn btn-primary btn-sm pull-right" ng-click="openForm()"><i class="icon-plus-sign icon-white"></i> Nový zdroj</a></th>
                </tr>
                </thead>
                <tfoot>
                    <tr><td colspan="4">
                <pagination  page="currentPage" on-select-page="paginate(page-1)" ></pagination>
                </td>
                </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="c in campains" >
                        <td>{{c.campainName}}</td>
                        <td>{{c.recordsCount}}</td>
                        <td>{{c.status}}</td>
                        <td class="text-right">
                            <div class="btn-group text-left">
                                <button type="button" class="btn btn-sm btn-warning dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" >
                                    <li><a ng-click="openBrowse(c.id)"  >Zobrazit data</a></li>
                                    <li><a ng-click="openForm(c.id)"  >Upravit</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="openDeleteDialog(c.id, c.campainName)" >Smazat</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

            <div>
            </div>
        </div>


    </div>
</div>
